            <style>
              /* CSS styles */
              body {
                font-family: Arial, sans-serif;
                background-color: transparent;
                margin: 0;
                padding: 0;
              }
              .container {
                width: 50%;
                margin: 0px auto;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
              }
              .form-group {
                margin-bottom: 20px;
              }
              label {
                display: block;
                font-weight: bold;
              }
              input[type='text'], input[type='number'], select {
                width: calc(50% - 6px);
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
              }
              select {
                width: 50%;
              }
              button[type='submit'] {
                padding: 10px 20px;
                background-color: #E59500;
                color: #fff;
                border: none;
                border-radius: 20px;
                cursor: pointer;
              }
              button[type='submit']:hover {
                background-color: #cc7a00;
              }
            </style>

            <div class="container">
              <h1>Payment Form</h1>
              <form id="paymentForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                  <label for="name"
                    >Name (Last Name, First Name, Middle Initial):</label
                  >
                  <input type="text" id="name" name="name" required="" />
                </div>
                <div class="form-group">
                  <label for="contactNumber">Contact Number:</label>
                  <input
                    type="text"
                    id="contactNumber"
                    name="contactNumber"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label for="grade">Grade:</label>
                  <select id="grade" name="grade" required="">
                    <option value="">Select grade</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="form-group" style="display: inline-block;">
                  <label for="section">Section:</label>
                  <input type="text" id="section" name="section" required="" />
                </div>
                <div class="form-group">
                  <label for="lrn">LRN (Learner Reference Number):</label>
                  <input type="number" id="lrn" name="lrn" required="" />
                </div>
                <div class="form-group">
                  <label for="paymentType">What to pay:</label>
                  <select id="paymentType" name="paymentType" required="">
                    <option value="">Select payment type</option>
                    <option value="BSP">BSP</option>
                    <option value="GSP">GSP</option>
                    <option value="Red Cross">Red Cross</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="referenceNumber">Reference Number:</label>
                  <input
                    type="text"
                    id="referenceNumber"
                    name="referenceNumber"
                    required=""
                  />
                </div>
                <button type="submit" id="submitButton">Submit</button>
              </form>
              <div id="successMessage" style="display: none; color: green;"
                >Form submitted successfully!</div
              >
            </div>

            <script>
              function handleSubmit(event) {
                event.preventDefault(); // Prevent the default form submission

                // Display success message
                document.getElementById('successMessage').style.display = 'block';

                // Clear the form
                document.getElementById('paymentForm').reset();

                // Redirect to index.html after 2 seconds
                setTimeout(function() {
                  window.location.href = 'index.html';
                }, 2000);
              }
            </script>
          </div></div

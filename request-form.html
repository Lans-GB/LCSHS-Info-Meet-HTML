              <style>
                /* CSS styles */
                body {
                  font-family: Arial, sans-serif;
                  background-color: transparent;
                  margin: 0;
                  padding: 0;
                }
                .container {
                  width: 50%;
                  margin: 50px auto; /* Centering the container */
                  padding: 20px;
                  border-radius: 5px;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                .form-group {
                  margin-bottom: 20px;
                }
                label {
                  display: block;
                  font-weight: bold;
                }
                input[type='text'], input[type='number'], select {
                  width: 100%;
                  padding: 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  box-sizing: border-box;
                }
                button[type='submit'] {
                  padding: 10px 20px;
                  background-color: #E59500;
                  color: #fff;
                  border: none;
                  border-radius: 20px;
                  cursor: pointer;
                }
                button[type='submit']:hover {
                  background-color: #cc7a00;
                }
              </style>

              <div class="container">
                <h1>Request School Requirements/Forms</h1>
                <form id="requestForm" onsubmit="handleRequest(event)">
                  <div class="form-group">
                    <label for="formType">Form Type:</label>
                    <select
                      id="formType"
                      name="formType"
                      onchange="showFields()"
                    >
                      <option value="">Select form type</option>
                      <option value="Form 137">Form 137</option>
                      <option value="Certificate of Enrollment"
                        >Certificate of Enrollment</option
                      >
                      <option value="Certificate of Good Moral"
                        >Certificate of Good Moral</option
                      >
                      <option value="Report Card">Report Card</option>
                    </select>
                  </div>
                  <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name"
                      >Name (Last Name, First Name, Middle Initial):</label
                    >
                    <input type="text" id="name" name="name" />
                  </div>
                  <div
                    class="form-group"
                    id="gradeSectionGroup"
                    style="display: none;"
                  >
                    <label for="gradeSection">Grade Level and Section:</label>
                    <input type="text" id="gradeSection" name="gradeSection" />
                  </div>
                  <div class="form-group">
                    <label for="lrn">Learner Reference Number:</label>
                    <input type="number" id="lrn" name="lrn" />
                  </div>
                  <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <input type="text" id="purpose" name="purpose" />
                  </div>
                  <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input
                      type="text"
                      id="contactNumber"
                      name="contactNumber"
                    />
                  </div>
                  <div
                    class="form-group"
                    id="lastSchoolGroup"
                    style="display: none;"
                  >
                    <label for="lastSchool">Last School Attended:</label>
                    <input type="text" id="lastSchool" name="lastSchool" />
                  </div>
                  <div
                    class="form-group"
                    id="schoolAddressGroup"
                    style="display: none;"
                  >
                    <label for="schoolAddress">Address of School:</label>
                    <input
                      type="text"
                      id="schoolAddress"
                      name="schoolAddress"
                    />
                  </div>
                  <button type="submit" id="requestButton">Submit</button>
                </form>
                <div id="successMessage" style="display: none; color: green;"
                  >Request submitted successfully!</div
                >
              </div>

              <script>
                function showFields() {
                  var formType = document.getElementById('formType').value;
                  var nameGroup = document.getElementById('nameGroup');
                  var gradeSectionGroup = document.getElementById('gradeSectionGroup');
                  var lastSchoolGroup = document.getElementById('lastSchoolGroup');
                  var schoolAddressGroup = document.getElementById('schoolAddressGroup');

                  nameGroup.style.display = 'none';
                  gradeSectionGroup.style.display = 'none';
                  lastSchoolGroup.style.display = 'none';
                  schoolAddressGroup.style.display = 'none';

                  if (formType === 'Form 137') {
                    nameGroup.style.display = 'block';
                    lastSchoolGroup.style.display = 'block';
                    schoolAddressGroup.style.display = 'block';
                  } else if (formType === 'Certificate of Enrollment' || formType === 'Certificate of Good Moral') {
                    nameGroup.style.display = 'block';
                    gradeSectionGroup.style.display = 'block';
                  }
                }

                function handleRequest(event) {
                  event.preventDefault(); // Prevent the default form submission

                  // Display success message
                  document.getElementById('successMessage').style.display = 'block';

                  // Clear the form
                  document.getElementById('requestForm').reset();

                  // Redirect to index.html after 2 seconds
                  setTimeout(function() {
                    window.location.href = 'index.html';
                  }, 2000);
                }
              </script>
